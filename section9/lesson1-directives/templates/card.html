<div class="col-md-6">
	<div class="well well-sm">
		<div class="row">
			<div class="col-md-4">
				<img ng-src="{{user.photo|defaultImage:'./avatar.png'}}" class="img-rounded img-responsive" alt="">
			</div>
			<div class="col-md-8">
				<h4>{{user.name}}
					<i class="fa" ng-class="{'fa-female': user.sex=='F', 'fa-male': user.sex=='M'}"></i>
				</h4>
				<small>{{user.city}}, {{user.country}}
					<i class="fa fa-map-marker"></i>
				</small>
				<p>
					<i class="fa fa-envelope-o"></i> {{user.email}}<br>
					<i class="fa fa-gift"></i> {{user.birthdate | date:'longDate'}}
				</p>
				<button class="btn btn-default btn-sm" type="button" ui-sref="edit({email:user.email})">
					<i class="fa fa-pencil"></i>&nbsp;&nbsp;Edit
				</button>
<!--
				<button class="btn btn-default btn-sm" type="button" ng-click="deleteUser()(user)">
					<i class="fa fa-trash"></i>&nbsp;&nbsp;Delete
				</button>				
-->
				<button class="btn btn-danger btn-sm" type="button" ng-click="deleteUser()" ladda="isDeleting">
					<i class="fa fa-trash"></i>&nbsp;&nbsp;Delete
				</button>		
						
			</div>
		</div>
	</div>
</div>
